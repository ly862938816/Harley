<h2 class="section-title">选你所爱</h2>
<div class="row">
    <div class="col-md-3">
        <div class="card card-refine card-plain card-rose">
            <div class="card-body">
                <h4 class="card-title">
                    重选
                    <button class="btn btn-default btn-fab btn-fab-mini btn-link pull-right" rel="tooltip" title="" data-original-title="Reset Filter">
            <i class="material-icons">cached</i>
          </button>
                </h4>
                <div id="accordion" role="tablist">
                    <div class="card card-collapse">
                        <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  价格
                  <i class="material-icons">keyboard_arrow_down</i>
                </a>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-body card-refine">
                                <span id="price-left" class="price-left pull-left" data-currency="€">￥42</span>
                                <span id="price-right" class="price-right pull-right" data-currency="€">￥880</span>
                                <div class="clearfix"></div>
                                <div id="sliderRefine" class="slider slider-rose noUi-target noUi-ltr noUi-horizontal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-collapse">
                        <div class="card-header" role="tab" id="headingTwo">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  车型
                  <i class="material-icons">keyboard_arrow_down</i>
                </a>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-body">
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked="">
                    旅行车系
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> 软尾车系
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> 戴纳车系
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> 运动者车系
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card card-collapse">
                        <div class="card-header" role="tab" id="headingThree">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  设计师
                  <i class="material-icons">keyboard_arrow_down</i>
                </a>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree">
                            <div class="card-body">
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked=""> 全部
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Lanvin
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Loro Piana
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Massimo Alba
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-collapse">
                        <div class="card-header" role="tab" id="headingFour">
                            <h5 class="mb-0">
                                <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  颜色
                  <i class="material-icons">keyboard_arrow_down</i>
                </a>
                            </h5>
                        </div>
                        <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour">
                            <div class="card-body">
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked=""> 全部
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> 紫色
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of itemsList; let i=index">
                <div class="card card-product card-plain no-shadow" data-colored-shadow="false">
                    <div class="card-header card-header-image">
                        <a mat-flat-button [routerLink]="['/product-detail',item.itemId]">
                            <img src=" {{item.image}} " alt="...">
                        </a>
                    </div>
                    <div class="card-body">
                        <a mat-flat-button routerLink="/product-detail">
                            <h4 class="card-title"> {{item.label}} </h4>
                        </a>
                        <p class="description">
                            {{item.productBrief}}
                        </p>
                    </div>
                    <div class="card-footer justify-content-between">
                        <div class="price-container">
                            <span class="price"> ￥{{item.afterDiscount}}</span>
                        </div>
                        <button class="btn btn-rose btn-link btn-fab btn-fab-mini btn-round pull-right" rel="tooltip" title="" data-placement="left" data-original-title="Remove from wishlist">
              <i class="material-icons">{{item.favourite?'favorite':'favorite_border'}}</i>
            </button>
                    </div>
                </div>
                <!-- end card -->
            </div>

            <div class="col-md-3 ml-auto mr-auto">
                <button rel="tooltip" class="btn btn-rose btn-round" data-original-title="" title="">加载更多...</button>
            </div>
        </div>
    </div>
</div>
